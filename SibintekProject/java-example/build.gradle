group 'ru.cian'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.seleniumhq.selenium:selenium-java:3.10.0'
    compile 'org.wso2.orbit.org.apache.poi:poi:3.17.0.wso2v1'
}
